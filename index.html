<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GAME | Home</title>

    <!-- TODO DA TOGLIERE DOPO PIU AVANTI -->
    <!-- jquery -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css"
          href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />

    <!-- fonts adn icons -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" type="text/css"
          href="foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" type="text/css" href="css/foundation.css" />

    <!-- style -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- labels multi select form -->
    <link rel="stylesheet" type="text/css" href="css/chosen.css">

    <!-- icon -->
    <link rel="icon" type="image/png" href="logo.png">

    <!-- Google APIs fore ReCaptcha -->
	<script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
	<div id="frost_pannel" class="noselect">
		<div class="row">
			<h1>Galaxy Machine Learning for Emission Lines</h1>
			<div class="large-3 columns">
				<label for="fileInputs" id="fileInputsLabel" class="button">Upload input file
                <br> (emission line intensities) </label>
				<input type="file" id="fileInputs" class="show-for-sr"> </div>
			<div class="large-3 columns end">
				<label for="fileErrors" class="button" id="fileErrorsLabel">Upload errors file
                <br> (emission line uncertainties)</label>
				<input type="file" id="fileErrors" class="show-for-sr"> </div>
		</div>
		<div class="row">
            <div class="clearfix">
                <div>
                    <em>List of emission lines in the input files :</em>
                    <select data-placeholder="Select labels of input file"
                            multiple class="chosen-select" tabindex="-1"
                            id="labels_selector">
                    </select>
                </div>
            </div>
		</div>
		<div class="row">
			<h4>Check these physical properties :</h4>
			<ul>
				<li>
					<label for="checkbox1">
                    <input class="checkbox" id="checkbox1" type="checkbox"
                           for="checkbox1"> n / cm<sup>-3
                </sup></label>
				</li>
				<li>
					<label for="checkbox2">
                    <input class="checkbox" id="checkbox2" type="checkbox"> N
                    <sub>H</sub> / cm<sup>-2</sup>
                </label>
				</li>
				<li>
					<label for="checkbox3">
                    <input class="checkbox" id="checkbox3" type="checkbox">G / G
                    <sub>0</sub></label>
				</li>
				<li>
					<label for="checkbox4">
                    <input class="checkbox" id="checkbox4"
                           type="checkbox">U</label>
				</li>
				<li>
					<label for="checkbox5">
                    <input class="checkbox" id="checkbox5" type="checkbox">Z / Z
                    <sub>0</sub></label>
				</li>
				<li>
					<label for="checkbox6">
                    <input class="checkbox" id="checkbox6"
                           type="checkbox">F<sub>esc
                </sub></label>
				</li>
				<li>
					<label for="checkbox7">
                    <input class="checkbox" id="checkbox7"
                           type="checkbox">A<sub>V</sub></label>
				</li>
			</ul>
		</div>
		<div class="row">
			<div class="medium-4 columns end">
				<h4>Do you want the optional files?</h4>
				<fieldset>
					<input type="radio" name="optional" value="0" id="yes-optional" required>
					<label for="yes-optional">YES</label>
					<input type="radio" name="optional" value="1" id="no-optional" checked="checked">
					<label for="no-optional">NO</label>
				</fieldset>
			</div>
			<div class="medium-4 columns end">
				<h4>Your email address:</h4>
				<input type="email" placeholder="Valid email">
			</div>
		</div>
		<div class="row">
			<div class="large-4 columns">
				<div class="g-recaptcha" data-sitekey="6LeW4zgUAAAAABhlLXIC9dNc6oMvBocVMm-rauNM"></div>
			</div>
			<div class="large-4 columns end">
				<h4>You are NOT ready to run</h4>
				<button class="success button expanded run" id="run">RUN</button>
			</div>
		</div>
	</div>
</body>

        charset="utf-8"></script>

        charset="utf-8"></script>
<script type="text/javascript" src="js/init.js"></script>
</html>
